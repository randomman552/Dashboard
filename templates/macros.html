{% macro render_category(category_name, children) %}
<article class="category">
    <header class="header">
        {{ category_name }}
    </header>
    <article class="items">
        {%- for child in children -%}
            {{ render_child(child) }}
        {%- endfor -%}
    </article>
</article>
{% endmacro %}

{% macro render_child(child) %}
<a class="item" href="{{ child.get('link') }}">
    <img 
        class="icon"
        src="{{ child.get('icon', url_for('static', filename='default.svg')) }}"
    >
    <article class="name">
        {{ child.get("name") }}
    </article>
</a>
{% endmacro %}
